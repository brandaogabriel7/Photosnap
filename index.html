<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marque fotos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Raleway">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="img/camera.png">
  </head>
  <body>
    <header>
      <img src="img/camera-big.png" alt="Ícone de uma câmera">
      <h1>PhotoSnap</h1>
    </header>
    <main>
      <p>Veja as marcações que foram feitas na foto.</p>
      <div class="linha">
        <div class="foto-anotada">
          <img src="img/pikachu-electrode.jpg">

          <!-- Estas são regiões retangulares que fazem mostrar um balãozinho -->
          <div class="regiao-anotada"
            data-titulo="Pikachu"
            data-conteudo="Este é o pokémon que solta choque do trovão!!"
            style="width: 20px; height: 20px; top: 10px; left: 10px;" id="pikachu"></div>

          <div class="regiao-anotada"
            data-titulo="Electrode"
            data-conteudo="Este é uma pseudo-pokébola invertida"
            style="width: 20px; height: 20px; top: 10px; left: 40px;" id="electrode"></div>

        </div>

        <!-- Este é o "balãozinho" -->
        <div id="balaozinho">
          <!--
            Em JavaScript, coloque aqui:
            <h2>titulo</h2>
            <p>conteudo</p>
          -->
        </div>
        <div class="controles">
          <h3>Marcação 1</h3>
          <label>x: <input type="number" value="0" id="balao-x1"></label>
          <label>y: <input type="number" value="0" id="balao-y1"></label>
          <label>largura: <input type="number" value="120" id="balao-largura1"></label>
          <label>altura: <input type="number" value="135" id="balao-altura1"></label>
        </div>
        <div class="controles">
          <h3>Marcação 2</h3>
          <label>x: <input type="number" value="0" id="balao-x2"></label>
          <label>y: <input type="number" value="0" id="balao-y2"></label>
          <label>largura: <input type="number" value="120" id="balao-largura2"></label>
          <label>altura: <input type="number" value="135" id="balao-altura2"></label>
        </div>
      </div>
    </main>
  <script src="balaozinho.js"></script>
  <script src="marcacoes.js"></script>
  </body>
</html>
